    - Dinner is served
    - "The Count himself came forward and took off the cover of a dish, and I fell
      to at once on an excellent roast chicken. This, with some cheese and a salad
      and a bottle of old Tokay, of which I had two glasses, was my supper. During
      the time I was eating it the Count asked me many questions as to my journey,
      and I told him by degrees all I had experienced.\r\n\r\nBy this time I had finished
      my supper, and by my host’s desire had drawn up a chair by the fire and begun
      to smoke a cigar which he offered me, at the same time excusing himself that
      he did not smoke. I had now an opportunity of observing him, and found him of
      a very marked physiognomy.\r\n\r\nHis face was a strong—a very strong—aquiline,
      with high bridge of the thin nose and peculiarly arched nostrils; with lofty
      domed forehead, and hair growing scantily round the temples but profusely elsewhere.
      His eyebrows were very massive, almost meeting over the nose, and with bushy
      hair that seemed to curl in its own profusion. The mouth, so far as I could
      see it under the heavy moustache, was fixed and rather cruel-looking, with peculiarly
      sharp white teeth; these protruded over the lips, whose remarkable ruddiness
      showed astonishing vitality in a man of his years. For the rest, his ears were
      pale, and at the tops extremely pointed; the chin was broad and strong, and
      the cheeks firm though thin. The general effect was one of extraordinary pallor."
