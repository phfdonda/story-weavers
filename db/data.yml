      requisite; or by ascertaining the secret of the magnet, which, if at all possible,
      can only be effected by an undertaking such as mine.\r\n\r\nThese reflections
      have dispelled the agitation with which I began my letter, and I feel my heart
      glow with an enthusiasm which elevates me to heaven, for nothing contributes
      so much to tranquillise the mind as a steady purpose—a point on which the soul
      may fix its intellectual eye. This expedition has been the favourite dream of
      my early years. I have read with ardour the accounts of the various voyages
      which have been made in the prospect of arriving at the North Pacific Ocean
      through the seas which surround the pole. You may remember that a history of
      all the voyages made for purposes of discovery composed the whole of our good
      Uncle Thomas’ library. My education was neglected, yet I was passionately fond
      of reading. These volumes were my study day and night, and my familiarity with
      them increased that regret which I had felt, as a child, on learning that my
      father’s dying injunction had forbidden my uncle to allow me to embark in a
      seafaring life.\r\n\r\nThese visions faded when I perused, for the first time,
      those poets whose effusions entranced my soul and lifted it to heaven. I also
      became a poet and for one year lived in a paradise of my own creation; I imagined
      that I also might obtain a niche in the temple where the names of Homer and
      Shakespeare are consecrated. You are well acquainted with my failure and how
      heavily I bore the disappointment. But just at that time I inherited the fortune
      of my cousin, and my thoughts were turned into the channel of their earlier
      bent.\r\n\r\nSix years have passed since I resolved on my present undertaking.
      I can, even now, remember the hour from which I dedicated myself to this great
      enterprise. I commenced by inuring my body to hardship. I accompanied the whale-fishers
      on several expeditions to the North Sea; I voluntarily endured cold, famine,
      thirst, and want of sleep; I often worked harder than the common sailors during
      the day and devoted my nights to the study of mathematics, the theory of medicine,
      and those branches of physical science from which a naval adventurer might derive
      the greatest practical advantage. Twice I actually hired myself as an under-mate
      in a Greenland whaler, and acquitted myself to admiration. I must own I felt
      a little proud when my captain offered me the second dignity in the vessel and
      entreated me to remain with the greatest earnestness, so valuable did he consider
      my services. "
