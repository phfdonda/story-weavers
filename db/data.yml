    - Tomes and red ink
    - "In the library I found, to my great delight, a vast number of English books,
      whole shelves full of them, and bound volumes of magazines and newspapers. A
      table in the centre was littered with English magazines and newspapers, though
      none of them were of very recent date. The books were of the most varied kind—history,
      geography, politics, political economy, botany, geology, law—all relating to
      England and English life and customs and manners. There were even such books
      of reference as the London Directory, the “Red” and “Blue” books, Whitaker’s
      Almanac, the Army and Navy Lists, and—it somehow gladdened my heart to see it—the
      Law List.\r\n\r\nWhilst I was looking at the books, the door opened, and the
      Count entered. He saluted me in a hearty way, and hoped that I had had a good
      night’s rest. Then he went on:—\r\n\r\n“I am glad you found your way in here,
      for I am sure there is much that will interest you. These companions”—and he
      laid his hand on some of the books—“have been good friends to me, and for some
      years past, ever since I had the idea of going to London, have given me many,
      many hours of pleasure. Through them I have come to know your great England;
      and to know her is to love her. I long to go through the crowded streets of
      your mighty London, to be in the midst of the whirl and rush of humanity, to
      share its life, its change, its death, and all that makes it what it is. But
      alas! as yet I only know your tongue through books. To you, my friend, I look
      that I know it to speak.”\r\n\r\n“But, Count,” I said, “you know and speak English
      thoroughly!” He bowed gravely."
