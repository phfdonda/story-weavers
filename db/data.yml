    - The count reveals his nature
    - "When I went into the dining-room, breakfast was prepared; but I could not find
      the Count anywhere. So I breakfasted alone. It is strange that as yet I have
      not seen the Count eat or drink. He must be a very peculiar man! After breakfast
      I did a little exploring in the castle. I went out on the stairs, and found
      a room looking towards the South. The view was magnificent, and from where I
      stood there was every opportunity of seeing it. The castle is on the very edge
      of a terrible precipice. A stone falling from the window would fall a thousand
      feet without touching anything! As far as the eye can reach is a sea of green
      tree tops, with occasionally a deep rift where there is a chasm. Here and there
      are silver threads where the rivers wind in deep gorges through the forests.\r\n\r\nBut
      I am not in heart to describe beauty, for when I had seen the view I explored
      further; doors, doors, doors everywhere, and all locked and bolted. In no place
      save from the windows in the castle walls is there an available exit.\r\n\r\nThe
      castle is a veritable prison, and I am a prisoner!"
